<div class="container">
  <form [formGroup]="filterForm" class="form">
    <mat-form-field>
      <mat-label>Choose Breed</mat-label>
      <mat-select formControlName="breedControl">
        <mat-option *ngFor="let breed of breedsList" [value]="breed.id">
          {{breed.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Enter number of cats</mat-label>
      <input matInput placeholder="10" formControlName="limitControl">
    </mat-form-field>
    <button class="button" [disabled]="isResponseLoading" 
    mat-raised-button color="primary" 
    (click)="getImages()">Get Cats</button>
  </form>
</div>
